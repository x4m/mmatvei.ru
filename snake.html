<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="150" height="150"></canvas>

    <script>
      var state = {
        a: false,
        init: false,
      }
      function getCursorPosition(canvas, event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            if (x * rect.height > y * rect.width)
            {
                //console.log("a");
                if ((rect.width - x)* rect.height > y* rect.width)
                {
                    console.log("вверх");
                }
                else
                {
                    console.log("вправо");
                }
            }
            else
            {
                //console.log("b");
                if ((rect.width - x)* rect.height > y* rect.width)
                {
                    console.log("влево");
                }
                else
                {
                    console.log("вниз");
                }
            }
        }
      function draw() {
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          const ctx = canvas.getContext("2d");
          if (!state.init)
          {
            ctx.canvas.width  = window.innerWidth - 20;
            ctx.canvas.height = window.innerHeight - 30;
            state.w = (ctx.canvas.width - 30) / 22;
            state.h = (ctx.canvas.height - 30) / 22;
            state.init = true;

            ctx.canvas.addEventListener('mousedown', function(e) {
                getCursorPosition(ctx.canvas, e)
            })
          }

          ctx.reset();
          ctx.fillStyle = "rgb(0 0 200 / 10%)";
          ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            // if (state.a)
            // {
            //     ctx.fillStyle = "rgb(200 0 0)";
            //     ctx.fillRect(10, 10, 50, 50);

            //     ctx.fillStyle = "rgb(0 200 0)";
            //     ctx.fillRect(30, 30, 50, 50);
            // }
            // else
            // {
            //     ctx.fillStyle = "rgb(0 0 200)";
            //     ctx.fillRect(10, 10, 50, 50);

            //     ctx.fillStyle = "rgb(200 0 0 / 50%)";
            //     ctx.fillRect(30, 30, 50, 50);
            // }

            for (var i = 0; i < state.w; i++)
                for (var o = 0; o < state.h; o++)
            {
                ctx.fillStyle = "rgb(200 0 0 / 10%)";
                ctx.fillRect(10+i*22, 10+o*22, 20, 20);
            }
            state.a = !state.a;
        }
      }
      draw();

      let timerId = setInterval(() => draw(), 500);
    </script>
</body>
</html>
